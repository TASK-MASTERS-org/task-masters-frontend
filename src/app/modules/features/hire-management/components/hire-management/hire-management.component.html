<div class="" style="height: calc(100vh + 50px)" style="padding: 0% 3%;">
  <div class="h-100">
    <h2 class="mb-4 text-black mt-4">
      <b>Hire a labor based on your preference</b>
    </h2>
    <app-search-autocomplete [options]= "categories" [label]="'Category'" (categorySelected)="onCategorySelected($event)" (inputValue)="onInputValueChange($event)"></app-search-autocomplete>
    <div class="card-container" style="display: flex; flex-wrap: wrap; flex-direction: row; gap:0.5rem;">

      <div *ngFor="let labor of filteredLabors">
        <div class="card" style="border-radius: 15px;width: 22rem;">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                class="rounded-circle img-fluid" style="width: 100px;" />
            </div>
            <h4 class="mb-2">{{labor.firstName}} {{labor.lastName}}</h4>
            <p class="text-muted mb-4">{{labor.category}}</p>
            <div class="mb-4 pb-2 justify-content-center" style="display: flex; gap: 0.25rem;">
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-floating">
                <i class="fab fa-facebook-f fa-lg"></i>
              </button>
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-floating">
                <i class="fab fa-twitter fa-lg"></i>
              </button>
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-floating">
                <i class="fab fa-skype fa-lg"></i>
              </button>
            </div>
            <div class="d-flex justify-content-center mb-2">
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary">View Profile</button>
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary ms-1">Hire Me</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
