<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Manage Driver Details</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="driverForm" (ngSubmit)="saveDriver()">
    <div class="mb-4">
      <input type="text" class="form-control form-control-lg" formControlName="name" placeholder="Name">
    </div>
    <div class="mb-4">
      <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Email">
    </div>
    <div class="mb-4">
      <input type="text" class="form-control form-control-lg" formControlName="address" placeholder="Address">
    </div>
    <div class="mb-4">
      <input type="tel" class="form-control form-control-lg" formControlName="phoneNumber" placeholder="Phone Number">
    </div>
    <div class="text-end">
      <button type="button" class="btn btn-outline-primary me-2 fs-6" (click)="modalRef.close()">Close</button>
      <button type="submit" class="btn btn-primary fs-6">Add Driver</button>
    </div>
  </form>
</div>
<div class="modal-footer">
</div>
