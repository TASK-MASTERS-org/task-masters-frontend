<div class="sidebar-container">
  <div class="header mb-2">
    <h3 class="header">Drivers Management</h3>
  </div>
  <div class="mat-elevation-z8">
    <div class="btndiv">
    <button mat-button  class="btn btn-link btn-sm btn-rounded common-color btnadd" (click)="addDriver()">Add New Driver</button>
  </div>
    <mat-form-field class="searchField">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilterOrder($event)" placeholder="Ex. Name, Address" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="address"> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
      
      <!-- Phone Number Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="phoneNumber"> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        
        <td mat-cell *matCellDef="let element">
          <button mat-button  class="btn btn-link btn-sm btn-rounded common-color" (click)="updateDriver(element)">Update</button>
          <button mat-button  class="btn btn-link btn-sm btn-rounded common-color deletebtn" (click)="deleteDriver(element)">Delete</button>
          <button mat-button  class="btn btn-link btn-sm btn-rounded common-color" (click)="assignDriver(element)">Assign</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
</div>
