<div class="container">
  <table style="width: 100%; height: 100%">
    <div style="padding: 1rem" class="d-flex h-100">
      <tr>
        <td style="width: 60%;" class="align-content-start main-text">
          <h3 class="logo" style="margin-left: 0rem;" class="pb-4">Task Masters</h3>
          <h1 class="mb-5 text-black" style="font-size: 57px;">
            <b>
              Tell us what you need
              <div style="color: #e60278">done.</div></b
            >
          </h1>
          <ng-template [ngIf]="!isJobPostStep" [ngIfElse]="JobPostStepView">
            <form>
          <app-search-autocomplete [options]= "categories" [label]="'Category'" (categorySelected)="onCategorySelected($event)" ></app-search-autocomplete>
          <button
            type="button"
            class="btn btn-primary mt-2 fw-bold"
            style="width: 10rem; height: 3.5rem; font-size: 1.25rem"
            [disabled]="!isSelectCategory"
            (click)="navigateToJobPostStep($event)"
          >
            Let's go
          </button>
        </form>
          <ul class="text-black mt-4" style="padding-left: 0.75rem;">
            <li>
              Contact skilled labor within minutes
            </li>
            <li>
              Chat with candidates to find the right match
            </li>
            <li>
              Browse their profiles, ratings and portfolios
            </li>
            <li>
              Pay only when you are 100% satisfied
            </li>
          </ul>
        </ng-template>
        <ng-template #JobPostStepView>
        <form  [formGroup]="jobPostForm"
        #jobPostFormDetails="ngForm"
        (ngSubmit)="(jobPostFormDetails)">
        <mdb-form-control class="mb-4">
          <input mdbInput type="text" id="category" class="form-control form-control-lg" formControlName="category" required/>
          <label mdbLabel class="form-label" for="category" >Category</label>
        </mdb-form-control>
        <mdb-form-control class="mb-4">
          <textarea mdbInput class="form-control form-control-lg" id="description" rows="4" formControlName="description"required></textarea>
          <label mdbLabel class="form-label" for="description" >Description</label>
        </mdb-form-control>
        <mdb-form-control class="mb-4">
          <input mdbInput type="text" id="skills" class="form-control form-control-lg" formControlName="skills" />
          <label mdbLabel class="form-label" for="skills"required>Skills</label>
        </mdb-form-control>
        <mat-form-field class="mb-4" style="width: 100%;">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mdb-form-control class="mb-4">
          <input mdbInput type="text" id="location" class="form-control form-control-lg" formControlName="location" required/>
          <label mdbLabel class="form-label" for="location">Location</label>
        </mdb-form-control>
        <mdb-form-control class="mb-4">
          <input mdbInput type="text" id="budget" class="form-control form-control-lg" formControlName="budget" required/>
          <label mdbLabel class="form-label" for="budget">Budget</label>
        </mdb-form-control>

          <button
            type="button"
            class="btn btn-primary mt-2 fw-bold"
            style="width: 15rem; height: 3.5rem; font-size: 1.25rem"
            (click)="jobPost()"
          >
            Yes, post my job
          </button>
        </form>
        </ng-template>
        </td>
        <td style="width: 40%; background-color: #e60278" class="p-5 rounded">
          <img
                [src]="jobPostImage"
                class="d-block w-100 rounded"
                alt="..."
              />
        </td>
      </tr>
    </div>
  </table>
</div>
