<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Manage your job post</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">

  <form>
    <mdb-form-control class="mb-4">
      <input mdbInput type="text" id="form3Example8" class="form-control form-control-lg"  [value]="jobData.category"/>
      <label mdbLabel class="form-label" for="form3Example8">Category</label>
    </mdb-form-control>
    <mdb-form-control class="mb-4">
      <textarea mdbInput class="form-control form-control-lg" id="textAreaExample" rows="4" [value]="jobData.description"></textarea>
      <label mdbLabel class="form-label" for="textAreaExample">Description</label>
    </mdb-form-control>
    <mdb-form-control class="mb-4">
      <input mdbInput type="text" id="form3Example99" class="form-control form-control-lg" [value]="jobData.skills"/>
      <label mdbLabel class="form-label" for="form3Example99">Skills</label>
    </mdb-form-control>
    <mat-form-field class="mb-4" style="width: 100%;">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" [value]="jobData.date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mdb-form-control class="mb-4">
      <input mdbInput type="text" id="form3Example99" class="form-control form-control-lg" [value]="jobData.location"/>
      <label mdbLabel class="form-label" for="form3Example99">Location</label>
    </mdb-form-control>
    <mdb-form-control class="mb-4">
      <input mdbInput type="text" id="form3Example99" class="form-control form-control-lg" [value]="jobData.budget"/>
      <label mdbLabel class="form-label" for="form3Example99">Budget</label>
    </mdb-form-control>
  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary me-2 fs-6" style="text-transform: none;" mdbRipple rippleColor="dark" (click)="modalRef.close()">Close</button>
  <button type="button" class="btn btn-primary fs-6" style="text-transform: none;" mdbRipple>Save changes</button>
  <button type="button" class="btn btn-danger fs-6" style="text-transform: none;" mdbRipple (click)="deleteJobPost(jobData.id)">Delete</button>
</div>
